global:
  imagePullPolicy: IfNotPresent
  requests:
    cpu:
      redis: "1m"
      kibana: "1m"
      uiserver: "1m"
      confserver-init: "1m"
      confserver-nginx: "1m"
      confserver-uwsgi: "1m"
      prometheus: "1m"
      grafana: "1m"
      elasticsearch: "2m"

  storage:
    confserver_storage_size: '1Gi'
    elasticsearch_storage_size: '4Gi'
    redis_storage_size: '500Mi'

  enable:
    # set to false to disable parts of this deployment, ex. if you prefer to use your own versions
    grafana: false
    prometheus: false
    kibana: true
    fluentd: false
    logstash: false
    filebeat: true
    elasticsearch: true

